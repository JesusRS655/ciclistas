<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body style="background-color: #a6eeff;">
    <div class="row" style="text-align: center">
        <div class="col-md-4 mx-auto" style="display: inline-block">
            <div class="card rounded-0">
                <div class="card-header">
                    <h3 class="mb-0">Register</h3>
                </div>
                <div class="card-body">
                    <form class="form" action="#" th:action="@{/addUser}" th:object="${user}" method="post">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" th:value="${username}" required class="form-control form-control-lg rounded-0">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" th:value="${password}" required class="form-control form-control-lg rounded-0">
                        </div>
                        <div class="form-group">
                        	<label for="role">Role</label>
                            <select required class="form-control form-control-lg rounded-0" id="role" name="role">
                            	<option value="ADMIN" th:value="ROLE_ADMIN" selected>ADMIN</option>
                            	<option value="TEAM" th:value="ROLE_TEAM">TEAM</option>
                            	<option value="CYCLIST" th:value="ROLE_CYCLIST">CYCLIST</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <input type="submit" class="btn btn-success float-right" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
