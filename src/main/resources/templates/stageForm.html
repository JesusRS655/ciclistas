<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Stage Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body style="background-color: #a6eeff;">
	<div class="bg-dark navbar navbar-static-top navbar-header">
		<div class="float-left">
			<a class="btn btn-secondary m-2" th:href="@{/login?logout}">Logout</a>
			<a class="btn btn-secondary m-2" th:href="@{/stage}">Back</a>
		</div>
	</div>
	<div class="row" style="text-align: center">
        <div class="col-md-4 mx-auto" style="display: inline-block">
            <div class="card rounded-0">
                <div class="card-header">
                    <h3 class="mb-0">Add stage</h3>
                </div>
                <div class="card-body">
                    <form class="form" action="#" th:action="@{/addStage}" th:object="${stage}" method="post">
                        <input type="hidden" name="stagenumber" th:field="*{stagenumber}">
                        <div class="form-group">
                            <label for="start">Start</label>
                            <input type="text" name="start" id="start" th:value="${start}" th:field="*{start}" required class="form-control form-control-lg rounded-0">
                        </div>
                        <div class="form-group">
                            <label for="end">End</label>
                            <input type="text" name="end" id="end" th:value="${end}" th:field="*{end}" required class="form-control form-control-lg rounded-0">
                        </div>
                        <div class="form-group">
                            <label for="length">Length</label>
                            <input type="number" step="0.01" name="length" id="length" th:value="${length}" th:field="*{length}" required class="form-control form-control-lg rounded-0">
                        </div>
                        <div class="form-group">
                            <label for="teamname">Cyclist</label>
                            <select required class="form-control form-control-lg rounded-0">
                            	<option th:each="cyclist : ${cyclists}" th:value="${cyclist.id}" th:text="${cyclist.name}">
                            </select>
                        </div>
                        <div class="modal-footer">
                            <input type="submit" class="btn btn-success float-right" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
