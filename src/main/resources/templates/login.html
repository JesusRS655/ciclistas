<!DOCTYPE html>
<html>

<head>
	<title>Login Page</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body style="background-color: #a6eeff">

	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>Login</h3>
				</div>
				<div class="card-body">
					<form class="form-horizontal" method="post" th:action="@{/logincheck}" th:object="${userCredentials}">
						<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text bg-info"></span>
							</div>
							<input id="username" type="text" class="form-control" name="username"
								placeholder="Username" required>
							<span class="help-block">
							</span>
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text bg-info"></span>
							</div>
							<input id="password" type="password" class="form-control" name="password"
								placeholder="Password" required>
							<span class="help-block">
							</span>
						</div>
						<div th:if="${error!=null}" class="alert alert-danger" role="alert"> Invalid username or password</div>
       					<div th:if="${logout!=null}" class="alert alert-info" role="alert"> Logout successfully!</div>
						<div class="form-group">
							<input type="submit" value="Login" class="btn btn-rounded float-right btn-info">
						</div>
					</form>
					<div class="form-group">
						<a th:href="@{/register}" class="btn btn-rounded float-right btn-info">Register</a>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
